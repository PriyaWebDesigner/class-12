<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=k, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="form-title">Login Form</h2>

        <form action="" method="" class="reg-form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name... ">
            </div>
            <div>
                <label for="email">Email Id</label>
                <input type="text" name="email" id="email" placeholder="Enter your email id... ">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password... ">
            </div>
            <div>
                <label for="c_password">Confirm Password</label>
                <input type="password" name="c_password" id="c_password" placeholder="Retype your password... ">
            </div>

                <button type="submit" class="btn-form">Submit</button>
                <a href="index.html" class="btn-login">Register now</a>
                <a href="forgot-password.html" class="btn-login">Fotgot Password?</a>


        </form>
    </div>
    
</body>
</html>
